jooq:
  datasources:
    default:
      sql-dialect: POSTGRES
flyway:
  enabled: false
  datasources:
    default:
      enabled: false
micronaut:
  application:
    name: project-template
datasources:
  default:
    password: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/webshop
    username: postgres
    schema-generate: CREATE
    dialect: POSTGRES
    pool-name: hikari-pool
    maximumPoolSize: 5
    schema: public
    autoCommit: true
    minimumIdle: 1
    maxLifetime: 280000
    idleTimeout: 60000
r2dbc:
  datasources:
    default:
      password: postgres
      url: r2dbc:postgresql://localhost:5432/webshop
      username: postgres
      schema-generate: CREATE
      dialect: POSTGRES
      options:
        autoCommit: true
        maxSize: 5
        driver: pool
        protocol: postgres
        initialSize: 1
        maxLifeTime: PT280S
        maxIdleTime: PT60S
        maxAcquireTime: PT6S
        poolName: r2dbc-default
        registerJmx: false